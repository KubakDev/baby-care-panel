<div
  class="flex flex-col justify-start items-center w-full bg-slate-200 min-h-screen"
>
  <div class="p-8 w-full">
    <app-topbar (eventChange)="onChange($event)"></app-topbar>
  </div>
  <div class="flex justify-start items-start w-full h-full">
    <div class="h-full flex justify-start items-start pl-8 mt-20">
      <app-sidebar [event]="event"></app-sidebar>
    </div>

    <div class="px-8 w-full">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
