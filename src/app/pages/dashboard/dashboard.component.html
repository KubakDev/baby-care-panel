<div
  class="flex flex-col justify-center items-center w-full h-screen bg-slate-200"
>
  <div class="p-8 w-full">
    <app-topbar></app-topbar>
  </div>
  <div class="flex w-full h-screen">
    <div class="w-full h-full flex flex-col items-center justify-start gap-4">
      <div class="w-full flex justify-end gap-4">
        <div class="form-control">
          <div class="relative">
            <input
              type="text"
              id="input"
              placeholder="Search"
              class="w-full pr-16 input input-primary input-bordered"
              #input
              [(ngModel)]="searchText"
              (keyup)="onType($event)"
            />
            <button
              *ngIf="searchText"
              (click)="onClear()"
              class="absolute top-0 right-0 rounded-l-none btn btn-ghost"
            >
              <span class="material-icons"> close </span>
            </button>
          </div>
        </div>
        <button class="btn btn-primary gap-2">
          <span class="material-icons"> add </span>
          New
        </button>
      </div>
      <div class="flex justify-start items-start w-full">
        <div class="w-80 h-full flex justify-center items-start px-12">
          <app-sidebar></app-sidebar>
        </div>

        <div class="h-full w-full flex items-center flex-col justify-start">
          <div class="w-full">
            <table class="table w-full rounded-xl bg-white">
              <thead>
                <tr>
                  <th></th>
                  <th (click)="onName()" class="cursor-pointer text-base">
                    Name &nbsp;
                    <span [ngSwitch]="sort">
                      <span
                        *ngSwitchCase="'asc'"
                        class="material-icons text-sm"
                      >
                        arrow_upward
                      </span>

                      <span
                        *ngSwitchCase="'desc'"
                        class="material-icons text-sm"
                      >
                        arrow_downward
                      </span>
                    </span>
                  </th>
                  <th class="text-base">Job</th>
                  <th class="text-base">Favorite Color</th>
                </tr>
              </thead>
              <tbody *ngIf="!isLoading">
                <tr
                  *ngFor="let user of users; let i = index"
                  class="hover:text-slate-400 transition-all rounded-full cursor-pointer"
                  [routerLink]="[i]"
                >
                  <th>{{ i + 1 }}</th>
                  <td>{{ user.name }}</td>
                  <td>{{ user.job }}</td>
                  <td>{{ user.color }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        </div>
      </div>
    </div>
    <div class="w-[800px] px-12 pb-8 flex justify-center items-center h-full">
      <div class="w-full h-full">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
