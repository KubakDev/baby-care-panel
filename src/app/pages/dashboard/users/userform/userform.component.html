<div *ngIf="user" class="rounded-3xl bg-white h-full w-full flex flex-col  gap-5 overflow-y-scroll">
  <div class="test rounded-3xl fixed flex justify-center items-center backdrop-blur-sm " *ngIf="confirmModal">
    <div class="h-52 w-96 bg-white rounded-3xl shadow-2xl flex flex-col justify-center items-center">
      <h1 class="text-2xl text-primary mb-3">Are You Sure?</h1>
      <div>
        <button class="btn  btn-outline w-20 mr-3" (click)="confirmUpdate(false)">No</button>
        <button class="btn btn-primary btn-outline w-20">Yes</button>

      </div>
    </div>
  </div>
  <div class="w-full flex justify-center ">

    <div class="w-10/12 flex justify-between mt-14 ">
      <div class="avatar flex justify-start ">
        <div class="w-28 rounded-full">
          <img src="https://api.lorem.space/image/face?hash=92310">
        </div>
      </div>
      <button class="material-icons text-[40px]" (click)="cancleUser()">
        close
      </button>

    </div>
  </div>
  <form class="w-full flex flex-col items-center  mt-5 " (ngSubmit)="onSubmitEdit()" [formGroup]="usersForm">
    <label class="w-9/12 font-bold mb-3 text-xl ">Name</label>
    <input type="text" placeholder={{user.name}} class="input input-bordered w-9/12 mb-3" formControlName="name" />
    <div class="w-9/12 mb-3" *ngIf="usersForm.get('name')?.invalid && submited">
      <app-error warn="name should between 3-64 character"></app-error>

    </div>


    <label class=" w-9/12 font-bold mb-3 text-xl">Username</label>
    <input type="text" placeholder={{user.name}} class="input input-bordered w-9/12 mb-3" formControlName="userName">
    <div class="w-9/12 mb-3" *ngIf="usersForm.get('userName')?.invalid && submited">
      <app-error warn="Username should between 3-20 character"></app-error>

    </div>
    <label class=" w-9/12 font-bold mb-3 text-xl">password</label>
    <input type="text" placeholder="password" class="input input-bordered w-9/12 mb-3" formControlName="password">
    <div class="w-9/12 mb-3" *ngIf="usersForm.get('password')?.invalid && submited">
      <app-error warn="password should between 3-64 character"></app-error>

    </div>
    <label class="w-9/12 font-bold mb-3 text-xl ">Birthday</label>
    <input type="text" placeholder="12/sep/2000" class="input input-bordered w-9/12 mb-3" formControlName="birthDay">


    <label class="w-9/12 font-bold mb-3 text-xl">Phone Number</label>
    <input type="text" placeholder="+9647708880099" class="input input-bordered w-9/12 mb-3"
      formControlName="phoneNumber">

    <label class="w-9/12 font-bold mb-3 text-xl ">State</label>
    <input type="text" placeholder="Pregnant" class="input input-bordered w-9/12 mb-3" formControlName="state">

    <label class="w-9/12 font-bold mb-3 text-xl">Location</label>
    <input type="text" placeholder="Sulaimanyah" class="input input-bordered w-9/12 mb-3" formControlName="location">

    <label class="w-9/12 font-bold mb-3 text-xl ">Disease(s)</label>
    <input type="text" placeholder="None" class="input input-bordered w-9/12 mb-3" formControlName="diseases">

    <label class="w-9/12 font-bold mb-3 text-xl">Verified</label>
    <input type="text" placeholder="No" class="input input-bordered w-9/12 mb-3" formControlName="verified">
    <div class="flex flex-col w-full  items-center " formGroupName="babyInfo">

      <label class="w-9/12 font-bold mb-3 text-xl ">Baby Info</label>
      <label class="w-9/12  mb-3 text-xl text-slate-400">Due Date:</label>
      <input type="text" placeholder="16/sep/2022" class="input input-bordered w-9/12 mb-3 " formControlName="dueDate">

      <label class="w-9/12  mb-3 text-xl text-slate-400">Gender</label>
      <input type="text" placeholder="Male" class="input input-bordered w-9/12 mb-3" formControlName="gender">

      <label class="w-9/12 mb-3 text-xl text-slate-400">Disease(s)</label>
      <input type="text" placeholder="None" class="input input-bordered w-9/12 mb-3" formControlName="diseases">

    </div>
    <div class="flex justify-center mt-3 mb-6">
      <button class="btn mr-3 btn-outline" type="button">Cancel</button>
      <button class="btn btn-outline btn-primary" type="submit">Save Changes</button>
    </div>
  </form>
</div>
