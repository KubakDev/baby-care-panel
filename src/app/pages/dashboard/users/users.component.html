<div class="flex w-full h-auto flex-wrap xl:flex-nowrap ">
  <div class="h-full w-full flex items-center flex-col justify-start">


    <div class="relative flex justify-between items-center w-full input h-16 rounded-2xl drop-shadow-xl text-lg mb-10">
      <div class="w-full ">

        <input type="text" id="" placeholder="#1246788" class="w-full border-none" #input [(ngModel)]="searchText"
          (keyup)="onType($event)" />
      </div>

      <div class="h-full  w-20 flex items-center justify-end">
        <span class="material-icons text-4xl text-base-300" *ngIf="!searchText">
          search
        </span>
        <button class="material-icons text-4xl text-base-300" *ngIf="searchText" (click)="onClear()">
          clear
        </button>
      </div>

    </div>

    <div class="table w-full bg-white drop-shadow-xl ">
      <table class="table w-full  h-full" *ngIf="!isLoading">
        <thead>
          <tr>
            <th class="w-32"></th>
            <th (click)="onName()" class="cursor-pointer text-base">
              Name &nbsp;
              <span [ngSwitch]="sort">
                <span *ngSwitchCase="'asc'" class="material-icons text-sm">
                  arrow_upward
                </span>

                <span *ngSwitchCase="'desc'" class="material-icons text-sm">
                  arrow_downward
                </span>
              </span>
            </th>
            <th class="text-base">state</th>
            <th class="text-base">Location</th>
            <th class="text-base">Verified</th>
          </tr>
        </thead>
        <tbody class="">
          <tr *ngFor="let user of users; let i = index"
            class="hover:text-slate-400 transition-all rounded-full cursor-pointer" [routerLink]="[i]">
            <th class="flex justify-center">
              <div class="avatar">
                <div class="w-12 rounded-full">
                  <img src="https://api.lorem.space/image/face?hash=64318" />
                </div>
              </div>
            </th>
            <td>{{ user.name }}</td>
            <td>{{ user.job }}</td>
            <td>{{ user.color }}</td>
            <td>
              <span class="material-icons" *ngIf="user.verified"> done </span>
              <span class="material-icons text-error-content" *ngIf="!user.verified">
                close
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="h-auto w-full flex justify-center items-end pb-10 mt-20" *ngIf="!isLoading">
        <div class="btn-group">
          <button class="btn">1</button>
          <button class="btn btn-active">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
        </div>
      </div>
    </div>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  </div>

  <div class="card  w-full mt-20 xl:mt-0 xl:w-1/2 xl:pl-12 pb-8 flex ">
    <div class="w-full h-full  ">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
